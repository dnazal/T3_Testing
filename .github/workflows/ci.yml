name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: Testing_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1.3'

    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Run RuboCop
      run: bundle exec rubocop

    - name: Run tests
      run: bundle exec rspec

    env:
      RAILS_ENV: test
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DATABASEFilesystem that's open for writing. It's a size-limited space provided by GitHub to every run, which you can use to store and share data needed for your jobs during a workflow run. : postgres://postgres:postgres@localhost:5432/Testing_db_test
      SELENIUM_DRIVER_URL: http://localhost:9515
